<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task</title>
  </head>
  <body>
    <header>
      <h1>Task Page</h1>
    </header>
    <main>
      <article>
        <!-- Ordered List -->
        <ol>
          <li>study math</li>
          <li>do exercise</li>
          <li>read a book</li>
        </ol>
        <!-- Unordered List -->
        <ul>
          <li>buy groceries</li>
          <li>clean the house</li>
          <li>call mom</li>
        </ul>
        <!-- Nested List -->
        <ol>
          <li>
            play football
            <ul>
              <li>warm up</li>
              <li>practice dribbling</li>
              <li>shoot goals</li>
            </ul>
          </li>
          <li>watch a movie</li>
          <li>go for a walk</li>
        </ol>

        <!-- Description List -->
        <dl>
          <dt>play basketball</dt>
          <dd>with team</dd>
          <dt>learn guitar</dt>
          <dd>practice chords</dd>
        </dl>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
