<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./Table.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <table>
      <thead>
        <!-- first row (The header)-->
        <tr>
          <th>Chair</th>
          <th>The laid back</th>
          <th>The worker bee</th>
          <th>The chair 4/2</th>
        </tr>
      </thead>

      <tbody>
        <!-- second row -->
        <tr>
          <th>Width</th>
          <td>80 cm</td>
          <td>60 cm</td>
          <td>220 cm</td>
        </tr>

        <!-- third row -->
        <tr>
          <th>Height</th>
          <td>90 cm</td>
          <td>110 cm</td>
          <td>100 cm</td>
        </tr>

        <!-- fourth row -->
        <tr>
          <th>Depth</th>
          <td>70 cm</td>
          <td>80 cm</td>
          <td>90 cm</td>
        </tr>

        <!-- fifth row -->
        <tr>
          <th>Price</th>
          <td>$450</td>
          <td>$550</td>
          <td>$1200</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
