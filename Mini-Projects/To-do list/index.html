<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <header>
        <h1>To-do List</h1>
      </header>
      <!-- Main Content -->
      <main>
        <!-- New Task Section -->
        <div class="new-task--container">
          <h2>Add New Task</h2>
          <div class="new-task--input">
            <input
              type="text"
              id="new-task-input"
              placeholder="Enter new task"
            />
            <button id="add-task-button">Add Task</button>
          </div>
        </div>
        <!-- My Tasks Section -->
        <div class="my-tasks">
          <div class="my-tasks--header">
            <h2>My Tasks</h2>
            <button id="clear-tasks-button">Clear Tasks</button>
            <div id="clear-modal" class="modal">
              <div class="modal-content">
                <p>Are you sure you want to clear all tasks?</p>
                <button id="confirm-clear-button">Yes</button>
                <button id="cancel-clear-button">No</button>
              </div>
            </div>
          </div>
          <!-- Task List -->
          <ul class="todo-list"></ul>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
