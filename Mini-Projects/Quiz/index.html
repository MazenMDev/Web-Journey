<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- header -->
      <div class="head">
        <h2>Q&A Challenge Application</h2>
        <div class="timer">
          <h3>Time left</h3>
          <span class="time-left">15</span>
        </div>
      </div>
      <!-- main content -->
      <div class="content">
        <h1></h1>
        <div class="answers">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <!-- navigation questions -->
      <div class="tail">
        <h3><span class="page">1</span> of 5 Questions</h3>
        <button class="next">Next</button>
      </div>
      <div class="result" style="display: none"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
