<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomdoro Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <button id="last-week-stats">Show Last Week Stats</button>
    <div id="overlay"></div>
    <div class="container-lastWeek"></div>
    <div class="customization-container">
      <h2>Customize Session Durations</h2>
      <label for="work-duration">Work Duration (minutes):</label>
      <input type="number" id="work-duration" />
      <label for="break-duration">Break Duration (minutes):</label>
      <input type="number" id="break-duration" />
      <div class="edit-buttons">
        <button id="save-customization">Save</button>
        <button id="close-customization">Close</button>
      </div>
    </div>
    <!-- Pomodoro timer interface -->
    <div class="container-timer">
      <button id="customize-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z"
          />
          <path
            d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z"
          />
        </svg>
      </button>
      <div id="progress-bar"></div>
      <div id="timer">25:00</div>
      <!-- Timer display -->
      <div class="buttons">
        <button class="btn" id="switch-btn">Start</button>
        <button class="btn" id="reset">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>
      </div>
      <div class="number-sessions">Session Number: <span>0</span></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
